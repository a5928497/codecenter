<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reward</title>

    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/footable/2.0.3/css/footable.core.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/logout.css}" rel="stylesheet">
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">

        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <a th:replace="commons/logout::logout_btn"></a>
                <h2>管理后台</h2>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <shiro:hasRole name="admin">
                <a th:href="@{/users}"><button class="btn btn-primary">全部用户</button></a>
                <a th:href="@{/rewards}"><button class="btn btn-primary">全部礼品</button></a>
            </shiro:hasRole>
                <a th:href="@{/code}"><button class="btn btn-primary">申领兑换码</button></a>
            <div class="border"></div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>申领记录</h5>

                        </div>
                        <div class="ibox-content">

                            <table class="footable table table-stripped toggle-arrow-tiny">
                                <thead>
                                <tr>
                                    <th data-hide="all">ID</th>
                                    <th data-hide="all">申领人</th>
                                    <th data-hide="all">归属</th>
                                    <th data-hide="all">申领数</th>
                                    <th data-hide="all">申领日期</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="record:${page.list}">
                                    <td th:text="${record.id}">ID</td>
                                    <td th:text="${user.realName}">realName</td>
                                    <td th:text="${user.bank}">realName</td>
                                    <td th:text="${record.total}">realName</td>
                                    <td th:text="${#dates.format(record.apply_date, 'yyyy-MM-dd HH:mm')}">apply_date</td>
                                    <td>
                                        <a th:href="@{/codes/}+${record.id}"><button class="btn btn-sm btn-info">详情</button></a>
                                    </td>

                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>

<script>
    $border = $(".border");
    $border.css("height",10);
</script>

</body>

</html>
