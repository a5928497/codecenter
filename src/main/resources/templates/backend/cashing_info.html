<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cash</title>

    <link th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/footable/2.0.3/css/footable.core.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/logout.css}" rel="stylesheet">
    <link th:href="@{/css/commons/animate.min.css}" rel="stylesheet">
    <link th:href="@{/css/commons/style.min.css}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">

        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <a th:replace="commons/logout::logout_btn"></a>
                    <h2>管理后台</h2>
                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div>
                <div class="border"></div>
                <a th:href="@{/dashboard}"><button class="btn btn-sm btn-info">返回首页</button></a>
                <div class="border"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>礼品兑换</h5>

                        </div>
                        <div class="ibox-content">
                            <form action="/cashcode" method="post" class="form-horizontal" >
                                <div class="form-group"><label class="control-label">兑换信息：</label></div>
                                <div class="form-group" th:if="${code != null}"><label class="control-label" th:text="兑换码：+${code.code}"></label></div>
                                <div class="form-group" th:if="${reward != null}"><label class="control-label" th:text="兑换礼品：+${reward.reward_name}"></label></div>
                                <div class="form-group" th:if="${code != null}"><label class="control-label" th:text="失效日期：+${#dates.format(code.expiration_date, 'yyyy-MM-dd HH:mm')}"></label></div>
                                <div class="form-group"><label class="control-label" th:text="${msg}"></label></div>
                                <input type="hidden" name="code" th:value="${code.code}" th:if="${code !=null}">
                                <div>
                                        <button th:attr="back_uri = @{/tocash}"  class="btn btn-white backBTN" >返回</button>
                                        <button class="btn btn-primary" type="submit" th:if="${reward !=null}">兑换</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.min.js}"></script>
    <script>
        $border = $(".border");
        $border.css("height",10);
        $backBTN = $(".backBTN");
        $backBTN.click(function () {
            var uri = $backBTN.attr("back_uri");
            window.location.replace(uri);
            return false;
        })
    </script>

</body>

</html>
